<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travip | Home</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1 class="title">Travip</h1>
        <span class="today-date" id="todayDate"></span>
        <nav class="menu-nav">
            <a href="index.html">Map</a>
            <a href="result.html">Hotels</a>
            <a href="calendar.html">Calendar</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About us</a>
        </nav>
    </header>
    <main>
        <div class="map-form-container">
            <section>
                <label for="search"><img class="search-icon" src="images" alt="search-icon"><input placeholder="Search in Travip"
                        name="search" type="search"></label>
                <iframe class="home-map" id="homeMap"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d55632.18076981989!2d-50.8788736!3d-29.369958399999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbr!4v1749662928055!5m2!1sen!2sbr"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <article>
                <form action="result.html">
                    <input placeholder="Where do you go?" type="text">
                    <label for="check-in">Check in</label>
                    <input name="check-in" type="date">
                    <label for="check-out">Check out</label>
                    <input name="check-out" type="date">
                    <select name="adult-num" id="adultNum">1 Adult</select>
                    <select name="child-num" id="childNum">No children</select>
                    <select name="room-num" id="roomNum">1 room</select>
                    <input type="submit" value="Schedule">
                </form>
            </article>
        </div>
    </main>
</body>
</html>
